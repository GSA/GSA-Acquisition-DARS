   <h1 class="title topictitle1 Heading 3" id="ariaid-title1">
      <span class="ph autonumber">29.101</span> Resolving tax problems.</h1>
   <div class="body conbody">
      <p class="p Text Body" id="DARS_29.101__JJeNVQ">(a)(S-90) Contracting officers should request assistance from legal counsel and the PL842 Cost and Pricing Branch. PL842 can provide assistance on applicability and reasonableness prior to negotiations.</p>
