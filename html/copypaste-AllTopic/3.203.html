      <span class="ph autonumber">3.203</span> Reporting suspected violations of the gratuities clause.</h1>
   <div class="body conbody">
      <p class="p Text Body" id="DARS_3.203__BIOGqt">(S-90) Report suspected violations through the CoCO and HCO to the DISA GC and the HCA. DISA GC is the designee.</p>
