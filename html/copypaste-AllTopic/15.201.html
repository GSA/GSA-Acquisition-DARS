   <h1 class="title topictitle1 Heading 3" id="ariaid-title1">
      <span class="ph autonumber">15.201</span> Exchanges with industry before receipt of proposals.</h1>
   <div class="body conbody">
      <p class="p Text Body" id="DARS_15.201__upocvU">(S-90) Except as limited by FAR 6.303-1(a), a Draft RFP may be released prior to final approval of the acquisition strategy and acquisition plan.</p>
