   <h1 class="title topictitle1 Heading 3" id="ariaid-title1">
      <span class="ph autonumber">7.107-2</span> Consolidation.</h1>
   <div class="body conbody">
      <p class="p List1" id="DARS_7.1072__fINzqX">(a) The HCA is the approval authority for consolidation determination and findings (D&amp;F). The DISA Office of Small Business Programs (OSBP) shall review the D&amp;F prior to being routed to the HCA for signature.</p>
