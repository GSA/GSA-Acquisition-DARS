      <span class="ph autonumber">17.104</span> General.</h1>
   <div class="body conbody">
      <p class="p Text Body" id="DARS_17.104__lcpbTw">(b) For multi-year contracts, the Head of the Contracting Activity (HCA) may authorize modification of the requirements of this subpart and the clause at FAR 52.217-2, Cancellation Under Multi-Year Contracts.</p>
